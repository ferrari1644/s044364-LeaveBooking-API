spring.application.name=leave-booking-api
server.port=8900

# H2
spring.datasource.url=jdbc:h2:mem:leave_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Import shared secrets (JWT)
spring.config.import=optional:classpath:config/shared_secrets.properties

# Logging
logging.level.org.springframework.security=INFO
logging.level.com.staffs=DEBUG

jwt.secret=change-this-to-a-long-random-secret-at-least-32-bytes-long-1234567890abcdef
jwt.expires_in_seconds=1800
